{% load static %}
<!-- Start header -->
<header class="top-navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/logo.png' %}" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-host" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars-host">
                <ul class="navbar-nav ml-auto">
                    <!-- == sadece anasayfa'da işe yarıyor. Eğer diğer sayfalar için active class' ını kullanacaksam in demem lazım -->
                    <!-- Sebebi "about/ == request.path" -> "about/" diye arama olursa active class' ı çalıştırıyor.  -->
                    <!-- "about/ in request.path" -> "http://127.0.0.1:8000/about/"  içinde about/ olduğu için koşul TRUE dönüyor-->
                    <li class="nav-item {% if '/' == request.path %} active {% endif %}"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item {% if 'about/' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
                    <li class="nav-item {% if 'courses/' in request.path %} active {% endif %}"><a class="nav-link" href="courses.html">Courses</a></li>
                    <li class="nav-item {% if 'teachers/' in request.path %} active {% endif %}"><a class="nav-link" href="teachers.html">Teachers</a></li>
                    <li class="nav-item {% if 'contact/' in request.path %} active {% endif %}"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="hover-btn-new log orange" href="#" data-toggle="modal" data-target="#login"><span>Book Now</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- End header -->
